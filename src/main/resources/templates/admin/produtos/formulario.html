<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:name="http://www.w3.org/1999/xhtml">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class = container>
    <form  th:object="${cadastroProduto}" action="/admin/produtos" method="POST">
        <div class="mb-3">
            <label for="nome">Nome do Produto:</label>
            <input th:field="*{nome}" th:errorClass="is-invalid" id="nome"  type="text" class="form-control"  placeholder="Digite aqui o nome do produto">
            <div class="invalid-feedback" th:errors="*{nome}">
                Erros do nome do produto
            </div>
        </div>
        <div class="mb-3">
            <label for="urlImagem"class="form-label">Url da imagem:</label>
            <input id="urlImagem" th:errorClass="is-invalid" th:field="*{urlImagem}" type="text" class="form-control"  placeholder="Digite aqui uma url que leve para a imagem desejada">
            <div class="invalid-feedback" th:errors="*{urlImagem}">
                Erros do nome do produto
            </div>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descricao:</label>
            <textarea id="descricao" th:errorClass="is-invalid" th:field="*{descricao}" type="textarea" class="form-control"  placeholder="Digite aqui uma boa descrição para o produto"></textarea>
            <div class="invalid-feedback" th:errors="*{descricao}">
                Erros do nome do produto
            </div>
        </div>

        <div class="mb-3">
            <label for="preco" class="form-label">Preço do produto:</label>
            <input id="preco" th:errorClass="is-invalid" th:field="*{preco}" type="text" class="form-control"  placeholder="Digite aqui o preço do produto">
            <div class="invalid-feedback" th:errors="*{preco}">
                Erros do nome do produto
            </div>
        </div>
        <div class="mb-3">
            <label for="precoPromocional" class="form-label">Preço promocional:</label>
            <input id="precoPromocional" th:errorClass="is-invalid" th:field="*{precoPromocional}" type="text" class="form-control"  placeholder="Digite aqui o preço promocional do produto">
            <div class="invalid-feedback" th:errors="*{precoPromocional}">
                Erros do nome do produto
            </div>
        </div>
        <div class="mb-3">
            <label for="classeFiscal" class="form-label">Classe Fiscal:</label>
            <input id="classeFiscal" th:errorClass="is-invalid" th:field="*{classeFiscal}" type="text" class="form-control"  placeholder="Digite aqui a classe fiscal do produto">
            <div class="invalid-feedback" th:errors="*{classeFiscal}">
                Erros do nome do produto
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>
</div>
</body>
</html>
